<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banana App</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <section id="header">
            <div id="head-txt">
                <h1>Minion's Translation</h1>
            </div>
        </section>

        <section id="translate-area">
            <div id="text-box">
                <textarea
                    id="input-field"
                    placeholder="Enter the text in English Language"
                ></textarea>
            </div>
            <div id="btn">
                <button id="translate-button" type="button" disabled>
                    Translate Now
                </button>
            </div>
            <div id="tool-tip"></div>
            <div id="translated-text-placeholder"></div>
        </section>

        <footer id="new-fotter">
            <div id="about">
                <h1>About</h1>
            </div>
            <div id="info">
                <p>
                    Are you a fan of minions? Did you know that the gibberish
                    they say is an actual language. Use the translator to
                    convert your text from English to Minion speak or Banana
                    language !!!
                </p>
            </div>
        </footer>
    </body>
    <script type="module" src="./app.js"></script>
</html>

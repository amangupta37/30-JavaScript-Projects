<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Images</title>
        <link href="style.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <header>
            <div class="HeaderContent">
                <div class="HeaderLeft">
                    <div class="HeaderLogo">
                        <img src="./Assets/google.png" alt="logo" />
                    </div>
                    <div class="HeaderSerachBar">
                        <input type="text" />
                        <div class="Icons">
                            <div class="Icon Voice">
                                <img src="./Assets/mic.png" alt="mic" />
                            </div>
                            <div class="Icon Camera">
                                <img
                                    src="https://fonts.gstatic.com/s/i/productlogos/lens_camera/v1/192px.svg"
                                    alt="lens"
                                />
                            </div>
                            <div class="Icon Search">
                                <img src="./Assets/search.png" alt="search" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="HeaderRight">
                    <div class="Tools">
                        <div class="ToolsIcon Settings">
                            <img src="./Assets/setting.svg" alt="" />
                        </div>
                        <div class="ToolsIcon Menu">
                            <img src="./Assets/Menu.svg" alt="" />
                        </div>
                        <div class="ToolsIcon User">
                            <h1>U</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <div class="NavBar">
                <div class="NavBarLeftContent">
                    <div class="NavList">
                        <div class="Item">
                            <div class="ItemIcon">
                                <img
                                    src="./Assets/NavIcons/Search.svg"
                                    alt=""
                                />
                            </div>
                            <div class="ItemText">All</div>
                        </div>
                        <div class="Item">
                            <div class="ItemIcon">
                                <img src="./Assets/NavIcons/Image.svg" alt="" />
                            </div>
                            <div class="ItemText">Images</div>
                        </div>
                        <div class="Item">
                            <div class="ItemIcon">
                                <img src="./Assets/NavIcons/Video.svg" alt="" />
                            </div>
                            <div class="ItemText">Videos</div>
                        </div>
                        <div class="Item">
                            <div class="ItemIcon">
                                <img src="./Assets/NavIcons/News.svg" alt="" />
                            </div>
                            <div class="ItemText">News</div>
                        </div>
                        <div class="Item">
                            <div class="ItemIcon">
                                <img src="./Assets/NavIcons/Books.svg" alt="" />
                            </div>
                            <div class="ItemText">Books</div>
                        </div>
                        <div class="Item">
                            <div class="ItemIcon">
                                <img src="./Assets/NavIcons/More.svg" alt="" />
                            </div>
                            <div class="ItemText">More</div>
                        </div>
                    </div>
                </div>
                <div class="NavBarRightContent">
                    <div class="Operations">
                        <div class="Item Operation">
                            <div class="ItemIcon">
                                <img
                                    src="./Assets/NavIcons/Collections.svg"
                                    alt=""
                                />
                            </div>
                            <div class="ItemText">Collections</div>
                        </div>
                        <div class="Item Operation">
                            <div class="ItemText">SafeSearch on</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section></section>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="App.js"></script>
</html>
